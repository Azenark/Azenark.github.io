                alert('Login successful!');
                // Redirect or proceed to the next step

                alert('Invalid username or password');
            }
        });

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Squidward Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #add8e6;
            font-family: 'Bubbler One', sans-serif;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="createEmailSection" class="hidden">
        <button id="createEmailButton">Create Email</button>
    </div>

    <div id="emailForm" class="hidden">
        <input type="email" id="recipient" placeholder="Recipient Email" required>
        <input type="text" id="subject" placeholder="Email Subject" required>
        <textarea id="body" rows="4" placeholder="Email Body" required></textarea>
        <button id="sendEmailButton">Send Email</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored credentials
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                // Hide login form and show create email button
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('createEmailSection').classList.remove('hidden');
            } else {
                alert('Invalid username or password');
            }
        });

        document.getElementById('createEmailButton').addEventListener('click', function() {
            // Hide create email button and show email input fields
            document.getElementById('createEmailButton').classList.add('hidden');
            document.getElementById('emailForm').classList.remove('hidden');
        });

        document.getElementById('sendEmailButton').addEventListener('click', function() {
            // Logic for sending email would go here
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            alert(`Email sent to: ${recipient}\nSubject: ${subject}\nBody: ${body}`);
            // Add actual email sending logic here
        });
    </script>
</body>

</html>
